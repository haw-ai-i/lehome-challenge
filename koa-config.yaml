project: lehome-challenge

default_backend: koa

cuda_minor_version: 12.8

env_watch:
  - scripts/setup_env.sh
  - requirements.txt
  - requirements.lock
  - requirements-dev.txt
  - pyproject.toml
  - poetry.lock
  - uv.lock
  - environment.yml

# Add snapshot_excludes if you want to skip paths during submissions.
# Basename-only patterns match anywhere; patterns with "/" match repo-relative paths.
# Prefix with "./" or "/" to target only the repo root.
snapshot_excludes:
  - outputs
  - Assets
  - .venv
  - logs
  - Datasets
  - third_party